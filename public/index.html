<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta content="telephone=no" name="format-detection" />
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico" /> -->
    <link rel="home" href="https://www.piusi-egypt.com/" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Tag Manager -->
    <!-- Opengraph -->
    <meta property="fb:app_id" content="" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta property="og:image" content="/images/piusi.jpg" />
    <meta property="og:image:type" content="image/jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://www.piusi-egypt.com/" />
    <meta
      property="og:description"
      content="Piusi Egypt provides professional, easy-to-use and performant fluid handling equipment. Innovation and quality, 100% made in Italy. Discover more about us"
    />
    <meta property="og:locale" content="EG_eg" />
    <meta
      property="og:site_name"
      content="Piusi Egypt - Fluid Handling Innovation"
    />
    <link rel="alternate" hreflang="en" href="https://www.piusi-egypt.com/" />
    <link
      rel="alternate"
      hreflang="ar"
      href="https://www.piusi-egypt.com/ar/"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
